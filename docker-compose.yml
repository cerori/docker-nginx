version: "3.7"
services:
  app:
    container_name: php
    image: php:fpm
    ports:
      - "9000:9000"
    volumes:
      - ./nginx/html:/var/www/html
  web:
    container_name: nginx
    # 이미지 지정 - 직접 작성한 dockerfile을 실행하여 컨테이너 생성
    build:
      context: ./nginx
      dockerfile: Dockerfile
    depends_on:
      - app
    volumes:
      - ./nginx/html:/var/www/html
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "443:443"
    links:
      - app
    restart: always
